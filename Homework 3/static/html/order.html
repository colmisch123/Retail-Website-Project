<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ordering Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <!--Links-->
        <!--Referenced https://www.w3schools.com/css/css_navbar_horizontal.asp when building navigation bar-->
        <ul class="nav-bar">
            <li><a href="/about" class="nav-button">Home page</a></li>
            <li><a href="/orders" class="nav-button">Orders (admin)</a></li>
            <li><a href="/order" class="nav-button">Place Order</a></li>
        </ul>

        <!--TODO: Fix this form-->
        <form method="get" action="/orders">

            <div class="form-group">
                <label for="query">Search From: </label> 
                <input type="text" id="query" name="query" value="{sender_html}" placeholder="Note: Case-insensitive">
            </div>

            <div class="form-group">
                <label for="order_quantity">Quantity:</label> 
                <input type="text" id="order_quantity" name="order_quantity" value="{order_quantity_html}">
            </div>

            <div class="form-group">
                <label for="product">Select a product:</label>
                <select id="product" name="product">
                    <option value="">Any</option>
                    <option value="angry">Angry stickman</option>
                    <option value="wobbly">Wobbly stickman</option>
                    <option value="Placed">Placed</option>
                </select>
            </div>

            <button type="submit" class="search-button">Search</button>
    </form>


    </body>
</html>
