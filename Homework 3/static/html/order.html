<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ordering Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <!--Links-->
        <!--Referenced https://www.w3schools.com/css/css_navbar_horizontal.asp when building navigation bar-->
        <ul class="nav-bar">
            <li><a href="/about" class="nav-button">Home page</a></li>
            <li><a href="/orders" class="nav-button">Orders (admin)</a></li>
            <li><a href="/order" class="nav-button">Place Order</a></li>
        </ul>

        <div class="flex-container" id="title">
            <h2>Place an Order</h2>
        </div>

        <!--TODO: Implement functionality of this form-->
        <form method="POST" action="/order" class="flex-container" id="form-collection">
            <!--Referenced https://www.w3schools.com/tags/tag_textarea.asp for stylizing the areas of certain elements-->
            <div class="form-group">
                <label for="product">Select a product:</label>
                <select id="product" name="product" required>
                    <option value="">Any</option>
                    <option value="angry">Angry stickman</option>
                    <option value="wobbly">Wobbly stickman</option>
                    <option value="pleased">Pleased stickman</option>
                </select>
            </div>

            <div class="form-group">
                <label for="order_quantity">Quantity:</label> 
                <input type="number" id="order_quantity" name="order_quantity" required>
            </div>

            <!--TODO: Implement a total cost function (Probably through JS?)-->
            
            <div class="form-group">
                <label for="sender">From: </label>
                <br>
                <textarea id="sender" name="sender" placeholder="Please input sender name..." required rows="4" cols="50"></textarea>
            </div>
            
            <div class="form-group">
                <label for="recipient" >Recipient name and address: </label>
                <br>
                <textarea id="recipient" name="recipient" placeholder='Please input recipient name and address separated by ":"' required rows="4" cols="50"></textarea>
            </div>

            <!--TODO: implement some form of "Order date" thing to display the current date-->
            <button type="submit" class="search-button">Submit</button>
        </form>



    </body>
</html>
